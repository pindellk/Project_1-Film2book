<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header class="hero is-info is-bold">
        <div class="hero-body">
            <div class="container">

                <h1 class="title">
                    <i class="fa fa-book">Film2Book</i>
                   
                </h1>
                <h2 class="subtitle">
                    For movie lovers who want to be book lovers too
                </h2>
            </div>
        </div>
    </header>

    <section class="section">
        <div class="container">
            <p class="is-size-5">Want to read more books but unsure where to start? Search for a movie you like and we'll prepare a reading list based on the genre.</p>
            <br>
            <div class="columns is-variable is-mobile">
                <div class="column is-one-third has-text-left">
                    <h2 class="is-size-5">Enter a movie:</h2>
                    <form>
                        <input type="text" class="input is-normal is-medium is-info" id="movie-input" /><br><br>
                        <button type="submit" class="button is-small is-info" id="movie-search">Search</button>
                    </form>
                    <br>
                    <div class="has-text-centered" id="movie-result">
                        <p class="heading is-size-5" id="movie-title"></p>
                        <p class="is-size-6" id="movie-year"></p>
                        <img id="movie-pick">
                    </div>
                </div>

                <div class="column is-two-thirds has-text-left">

                    <div id="book-results"></div>
                    <ul id="book-items">
                    </ul>
                </div>

            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
